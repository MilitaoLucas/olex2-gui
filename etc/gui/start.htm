<!-- #include tool-top gui\blocks\tool-top.htm;image=#image;onclick=#onclick;1; -->


<tr>
  <td width="8" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
  <td width='60%'>
    <a href="reap">%Open Existing Structure%</a>
  </td>


  <td width='40%'>
    <input
      type="combo"
      height="$GetVar(HtmlInputHeight)"
      name="START_WHERE"
      bgcolor="$GetVar(HtmlInputBgColour)"
      width="100"
      value="$spy.GetParam(user.start_where)"
      items="Home;Work;View;Tools;Info"
      onchange="spy.SetParam(user.start_where,GetValue(~name~))"
      valign='center'
      align='right'
      label="Start Olex2 in "
	  readonly
    >
  </td>

</tr>

<tr>
  <td width="8" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
  <td valign='center' colspan='2'>
  <b>%Sample Structures%</b>:
  <a href="reap '$GetVar(sample_dir)/sucrose/sucrose'">%Sucrose%</a> |
  <a href="reap '$GetVar(sample_dir)/THPP/thpp'">THPP</a> |
  <a href="reap '$GetVar(sample_dir)/Co110/Co110'">Co110</a> |
  <a href="reap '$GetVar(sample_dir)/ZP2/ZP2'">ZP2</a> |
  <a href="reap '$GetVar(sample_dir)/ZZULI2/ZZULI2'">ZZULI2</a>
  </td>
</tr>

<tr>
  <td width="8" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
  <td valign='center' colspan='2'>
  <b>%Settings%</b>:
  <a target="Setup Olex2" href="setup">%Setup Olex2%</a> |
  <a target="Set atom colours and styles" href="
Freeze(true)>>
@reap -b 'BaseDir()/sample_data/Periodic Table/Periodic Table.cif' -b>>
sel -a>>
conn 0 0>>
matr 3>>
rota 2 90>>
Freeze(false)>>
">%Atom Styles%</a>
  </td>
</tr>

<tr>
  <td width="8" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
  <td valign='center' colspan='2'>
    <b>%Documentation%</b>:

  <a target='Documentation' href="shell 'http://www.olex2.org/documentation'"><b>Online</b></a> |
  <a target='Documentation' href="shell 'BaseDir()/etc/documentation/Commands.pdf'">Static %PDF%</a>
  </td>
</tr>
