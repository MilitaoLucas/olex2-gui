	<td width="2" bgcolor="$getVar(gui_html_table_firstcol_colour)">
	</td>
	<td width='70' align='left' colspan='4'>
<!-- #include tool-h3 gui\blocks\tool-h3.htm;image=#image;colspan='4';1; -->

</tr>
<tr>
	<td width="2" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
	<td VALIGN='center' width="100" colspan=2>
			<b>Solution Program</b>
	</td>	


	<td VALIGN='center' ALIGN='right' colspan=2>
		<font size='2'> 
			<input 
				type='combo',
				width='$eval(GetVar(gui_htmlpanelwidth)/2 -20)' 
				height="17" 
				bgcolor="GetVar(gui_html_input_bg_colour)"
				name='SET_SNUM_SOLUTION_PROGRAM',
				value='GetVar(snum_solution_program)'
				items='$spy.getSolutionPrgs()'
				label='', 
				onchange="SetVar(snum_solution_program,GetValue(SET_SNUM_SOLUTION_PROGRAM))>>UpdateHtml"
				readonly='readonly'
			>
		</font>
	</td>
</tr>

<tr VALIGN='center' ALIGN='left' NAME='SNUM_SOLUTION_METHOD'>
	<td width="2" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>

	<td VALIGN='center' width="100" colspan=2>
			<b>%Solution Method%</b>
	</td>	

	<td VALIGN='center' ALIGN='right' colspan=2>
		<font size='2'> 
			<input 
				type='combo',
				width='$eval(GetVar(gui_htmlpanelwidth)/2 -20)' 
				height="17" 
				bgcolor="GetVar(gui_html_input_bg_colour)"
				name='SET_SNUM_SOLUTION_METHOD',
				value='GetVar(snum_solution_method)', 
				items='$spy.getSolutionMethods(GetVar(snum_solution_program))'
				label='', 
				onchange="setVar(snum_solution_method,'GetValue(SET_SNUM_SOLUTION_METHOD)')>>UpdateHtml"
				readonly='readonly'
			>
		</font>
	</td>
</tr>




	<tr VALIGN='center' ALIGN='left' NAME='IGNORE_SETTINGS'>
		<td width="2" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
		  <td VALIGN='center'  colspan=3>
				<b>
					Graphical Output
				</b>
		  </td>

		  <td VALIGN='center' ALIGN='right'  colspan=1>
				<font size='2'>
				<input 
					type='checkbox'  
					width=12  
					height=12 
					name='SNUM_SOLUTION_GRAPHICAL_OUTPUT' 
					$spy.CheckBoxValue(snum_solution_graphical_output) 
					oncheck='SetVar(snum_solution_graphical_output,true)' 
					onuncheck='SetVar(snum_solution_graphical_output,false)' 
					value=''
				>&nbsp;
			</font>
		</td>
	
	</tr>
