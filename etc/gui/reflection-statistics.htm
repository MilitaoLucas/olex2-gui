<tr>
	<td valign='top' width="8" align='center' bgcolor="$getVar(gui_html_table_firstcol_colour)">
		<a 
			href="spy.make_help_box -name='reflection-statistics' -popout='False'" 
			target="Help me with this">
			<zimg border="0" src="info.png">
		</a>	
	</td>

	<td VALIGN='center'  colspan='2'>
		<font size='2'>
			<input 
				type="combo"
				height="$GetVar(gui_html_combo_height)"
				bgcolor="$getVar(gui_html_input_bg_colour)" 
				name= "SET_REFLECTION_STATISTICS" 
				items="Wilson Plot<-wp;Cumulative<-mspy CumulativeIntensityDistribution;Systematic Absences<-mspy SystematicAbsencesPlot" 
				width='$eval(htmlpanelwidth()-120)' 
				value = "Wilson Plot" 
				readonly
			>
		<font size=2 VALIGN='right'>
			<input 
				type="button" 
				name = "DISPLAY_REFLECTION_STATISTICS" 
				width="70" 
				value="Make Graph" 
				onclick="run 'GetValue(SET_REFLECTION_STATISTICS)'">
		</font>
	</td>
</tr>
