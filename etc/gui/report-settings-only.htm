<tr VALIGN='center' ALIGN='left' NAME='SNUM_REPORT_TITLE'>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
	<td VALIGN='center' width="60%" colspan=1>
		<b>%Report Title%</b>
	</td>
	<td VALIGN='center' colspan=1>
		<font size='2'>
			<input
				type='text',
				width=120,
				height="17"
				bgcolor="GetVar(gui_html_input_bg_colour)"
				name='SET_SNUM_REPORT_TITLE',
				value='$spy.GetParam(snum.report.title)'
				label='',
				onleave="spy.SetParam(snum.report.title,GetValue(SET_SNUM_REPORT_TITLE))"
			>
		</font>
	</td>
</tr>

<tr VALIGN='center' ALIGN='left' NAME='USER_REPORT_STYLE'>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
	<td VALIGN='center' width="60%" colspan=1>
		<b>%Report Style%</b>
	</td>
	<td VALIGN='center' colspan=1>
		<font size='2'>
			<input
				type='combo',
				width=120,
				height="17"
				bgcolor="GetVar(gui_html_input_bg_colour)"
				name='SET_USER_REPORT_STYLE',
				value='$spy.GetParam(user.report_style)'
				items='spy.getStylesList()'
				label='',
				onchange="spy.SetParam(user.report_style,GetValue(SET_USER_REPORT_STYLE))"
			>
		</font>
	</td>
</tr>
