<font color=$getVar(gui_html_font_colour)  size=$getVar(gui_html_font_size)>
<tr>

<td bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>


<td colspan=3>

<table border="0" VALIGN='center' style="border-collapse: collapse" width="100%" cellpadding="1" cellspacing="1" bgcolor="$getVar(gui_html_table_bg_colour)">
<tr>
<td width=100% align='left' VALIGN='left'>

<table cellpadding=0 cellspacing=0><tr>

<td bgcolor="$getVar(gui_html_table_firstcol_colour)">
  <a href="spy.make_help_box -name='grow mode' -popout='True'" 
    target="Help me with this">
      <zimg border="0" src="info.png">
  </a>
</td>

<td>


		<a 
			href="mode off>>run(mode grow GetData(GROW_SHORT) GetData(GROW_SELECTION) GetData(GROW_VDW))" 
			target="%Mode Grow-target%">
			<b>
			<zimg name=H3_IMG_BUTTON-GROW_MODE border="0" src="button-grow_mode.png"> 
		</a>
		</td>
		<td>
		
		<td>
     <input
			type="checkbox"
			value="%Short%"
			valign="center"
			bgcolor="$getVar(gui_html_table_bg_colour)"
			fgcolor="$GetVar(gui_html_font_colour)"
			name="GROW_SHORT"
      height="$getVar(gui_html_checkbox_height)"
			width='50'
			manage
			oncheck="SetData(GROW_VDW,' ')>>SetData(GROW_SELECTION,' ')>>SetData(GROW_SHORT,-s)"
			onuncheck=">SetData(GROW_SHORT,' ')"
	  </td>
		<td>
     <input
			type="checkbox"
			value="%Selection%"
			valign="center"
			bgcolor="$getVar(gui_html_table_bg_colour)"
			fgcolor="$GetVar(gui_html_font_colour)"
			name="GROW_SELECTION"
      height="$getVar(gui_html_checkbox_height)"
			width='65'
			manage
			oncheck="SetData(GROW_VDW,' ')>>SetData(GROW_SELECTION,-r)>>SetData(GROW_SHORT,' ')"
			onuncheck="SetData(GROW_SELECTION,' ')">
		</td>
		<td>
			<input
			type="checkbox"
			value="%VdW%"
			valign="center"
			bgcolor="$getVar(gui_html_table_bg_colour)"
			fgcolor="$GetVar(gui_html_font_colour)"
			name="GROW_VDW"
      height="$getVar(gui_html_checkbox_height)"
			width='45'
			manage
			oncheck="SetData(GROW_VDW,-v=GetValue(GROW_VDW_VAL))>>SetData(GROW_SELECTION,' ')>>SetData(GROW_SHORT,' ')"
			onuncheck="SetData(GROW_VDW,' ')">
		</td>
		<td>
     <input
			type="text"
			value='2.0'
			valign="center"
			bgcolor="$getVar(gui_html_table_bg_colour)"
			fgcolor="$GetVar(gui_html_font_colour)"
			name="GROW_VDW_VAL"
      height="$getVar(gui_html_input_height)"
			width='30'
			manage
			onchange="SetData(GROW_VDW,'-v=GetValue(GROW_VDW_VAL)')">
		<td>
		&Aring;
		</td>
</td></tr></table>
			
			
</td></tr>
