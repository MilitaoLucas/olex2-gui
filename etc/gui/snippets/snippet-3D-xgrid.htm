<tr name=XGRID_SLIDE>
  <td colspan='1'>
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      align="right"
      label="level"
      type="slider"
      name="SNUM_XGRID_SLIDE"
      width="$eval(html.clientwidth(self)-110)"
      height="18"
      value="$eval(spy.GetParam(snum.xgrid.value)*10)"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      min="$eval(xgrid.GetMin()*10)"
      max="$eval(xgrid.GetMax()*10)"
      onchange="spy.SetParam(snum.xgrid.value,eval(GetValue(SNUM_XGRID_SLIDE)/10))>>
SetValue(SNUM_XGRID_VALUE,spy.GetParam(snum.xgrid.value))>>
xgrid.Scale(GetValue(SNUM_XGRID_VALUE))>>"
    >
    </font>
  <td colspan='1'>
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      type="text"
      name = "SNUM_XGRID_VALUE"
      width="30"
      height="18"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      value="$spy.GetParam(snum.xgrid.value)"
      onchange="spy.SetParam(snum.xgrid.value,eval(GetValue(SNUM_XGRID_SLIDE))*10)>>
xgrid.Scale(GetValue(SNUM_XGRID_VALUE))
SetValue(XGRID_SCALE,XGrid.Scale())"
    >
    </font>
  </td>
</tr>
