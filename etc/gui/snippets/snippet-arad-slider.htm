    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align='left' name=ARAD_SLIDER width="85%">
          <font size='$GetVar(HtmlFontSizeControls)'>
          <input
            type="slider"
            align='right'
            name = "SLIDE_ARAD"
            width="100%"
            height="18"
            value="math.eval(spy.GetParam(user.atoms.arad,1)*100)"
            bgcolor="$GetVar(HtmlTableBgColour)"
            fgcolor="$GetVar(HtmlFontColour)"
            min="1"
            max="50"
            onchange="
        >>pers
        >>spy.SetParam(user.atoms.arad,math.eval(html.GetValue(~name~)/100))
        >>html.SetValue(ARADValue,math.eval(html.GetValue(~name~)/100))
        >>arad math.eval(html.GetValue(~name~)/100)"
          >
          </font>
        </td>
        <td name=ARAD_VALUE align='right' width="15%">
          <font size='$GetVar(HtmlFontSizeControls)'>
          <input
            type="text"
            name = "ARADValue"
            width="100%"
            bgcolor="$GetVar(HtmlTableBgColour)"
            fgcolor="$GetVar(HtmlFontColour)"
            value="spy.GetParam(user.atoms.arad,100)"
            onchange="
        >>pers
        >>html.SetValue(SLIDE_ARAD,html.GetValue(~name~))
        >>spy.SetParam(user.atoms.arad,math.eval(html.GetValue(~name~)/100))
        >>arad math.eval(html.GetValue(~name~)/100)"
            label=""
          >
          </font>
        </td>
      </tr>
    </table>
