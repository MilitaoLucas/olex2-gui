<tr name=XGRID_DEPTH_SLIDER>
  <td width="15%">%Depth%</td>
  <td colspan='1'  width="75%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      align="right"
      #label="depth"
      type="slider"
      name="SNUM_XGRID_DEPTH_SLIDE"
      width="100%"
      height="18"
      value="eval(xgrid.Depth()*5)"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      min="$eval(-gl.CalcZoom()*5/2)"
      max="$eval(gl.CalcZoom()*5/2)"
      onchange="
xgrid.Depth(eval(GetValue(SNUM_XGRID_DEPTH_SLIDE)/5))>>
SetValue(SNUM_XGRID_DEPTH_VALUE,eval(GetValue(SNUM_XGRID_DEPTH_SLIDE)/5))"
    >
    </font>
  </td>
  <td width="10%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      type="text"
      name="SNUM_XGRID_DEPTH_VALUE"
      width="30"
      height="18"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      value="xgrid.Depth()"
      onchange="
xgrid.Depth(GetValue(SNUM_XGRID_DEPTH_VALUE))>>
SetValue(SNUM_XGRID_DEPTH_SLIDE,eval(GetValue(SNUM_XGRID_DEPTH_VALUE)*5))"
    >
    </font>
  </td>
</tr>

<tr name=XGRID_SIZE_SLIDER>
  <td width="15%">%Size%</td>
  <td colspan='1' width="75%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      align="right"
      type="slider"
      name="SNUM_XGRID_SIZE_SLIDE"
      width="100%"
      height="18"
      value="xgrid.Size()"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      min="1"
      max="20"
      onchange="
xgrid.Size(GetValue(SNUM_XGRID_SIZE_SLIDE))>>
SetValue(SNUM_XGRID_SIZE_VALUE,GetValue(SNUM_XGRID_SIZE_SLIDE))"
    >
    </font>
  </td>
  <td width="10%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      type="text"
      name="SNUM_XGRID_SIZE_VALUE"
      width="30"
      height="18"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      value="GetValue(SNUM_XGRID_SIZE_SLIDE)"
      onchange="
xgrid.Size(GetValue(SNUM_XGRID_SIZE_SLIDE))>>
SetValue(SNUM_XGRID_SIZE_SLIDE,GetValue(SNUM_XGRID_SIZE_VALUE))"
    >
    </font>
  </td>
</tr>
