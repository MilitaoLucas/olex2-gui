<input
  type='combo'
  bgcolor="$GetVar(HtmlInputBgColour)"
  width='$eval(spy.GetParam(gui.htmlpanelwidth)/2 - spy.GetParam(gui.htmlpanelwidth_margin_adjust) - spy.GetParam(gui.html.table_firstcol_width))' 
  height="$GetVar(HtmlComboHeight)"
  name='SET_#scope_#prg_type_PROGRAM'
  value='$spy.GetParam(#scope.#prg_type.program)'
  items='$spy.get_#prg_type_programs(#scope)'
  label=''
  onchange="spy.set_#prg_type_program(GetValue(SET_#scope_#prg_type_PROGRAM),,#scope)>>html.Update"
  readonly='readonly'
>
