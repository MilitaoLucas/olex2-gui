<table border="0" VALIGN='center' style="border-collapse: collapse" width="100%" cellpadding="0" cellspacing="0" bgcolor="$getVar(gui_html_table_bg_colour)">
<tr>
<td align='right'>
Quality
</td>
<td  align='center'>
<input 
				type="slider" 
				name = "SlideDisplayQuality" 
				width="$eval(htmlpanelwidth()/6)" 
				height="18" 
				value="$spy.GetParam(snum.display_quality)" 
				bgcolor="$GetVar(gui_html_table_bg_colour)"  
				fgcolor="$GetVar(gui_html_font_colour)" 
				min="1" 
				max="3" 
				onchange="spy.SetParam(snum.display_quality,GetValue(SlideDisplayQuality))>>spy.setDisplayQuality()"
			>
</td>
</tr>
</table>
