
<td name=Q_PAEAK_SLIDER_LABEL colspan = '1' bgcolor="$getVar(gui_html_table_firstcol_colour)">
  <b>
    %Electron Density Peaks% (%%)
  </b>
</td>

<td name=Q_PAEAK_SLIDER_BUTTONS align=right colspan='2' bgcolor="$getVar(gui_html_table_firstcol_colour)">
      <a href="sel $q"><zimg border="0" src="button_small-select.png"/></a>
      <a href="sel $q>>kill sel"><zimg border="0" src="button_small-delete.png"/></a>
</td>

</tr>
<tr name=SLIDE_Q_PEAK_SLIDER>

<td name=Q_PAEAK_SLIDER_SLIDER colspan='2'>
  <input
    type="slider"
    name = "SlideQPeaks"
    width="$eval(htmlpanelwidth()-75)"
    height="18"
    value="GetVar(SlideQPeaksVal,0)"
    bgcolor="$GetVar(gui_html_table_bg_colour)"
    fgcolor="$GetVar(gui_html_font_colour)"
    min="-20"
    max="20"
    onchange="
>>SetVar(SlideQPeaksVal,GetValue(SlideQPeaks))
>>SetLabel(QPeaksValue,eval(abs\(spy.QPeaksSlide(GetValue(SlideQPeaks)))))
>>ShowQ spy.QPeaksSlide(GetValue(SlideQPeaks))"
  >
</td>

<td name=Q_PEAK_SLIDER_VALUE>
  <input 
    type="label"
    name = "QPeaksValue"
    width="20"
    height="18"
    bgcolor="$GetVar(gui_html_table_bg_colour)"
    fgcolor="$GetVar(gui_html_font_colour)"
    value="eval(abs\(spy.QPeaksSlide(GetValue(SlideQPeaks))))"
    label=""
  >
</td>
