    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align='left' name=BRAD_SLIDER="88%">
          <font size='$GetVar(HtmlFontSizeControls)'>
          <input
            type="slider"
            align='right'
            name = "SLIDE_BRAD"
            width="100%"
            height="18"
            value="math.eval(spy.GetParam(user.bonds.thickness,1)*10)"
            bgcolor="$GetVar(HtmlTableBgColour)"
            fgcolor="$GetVar(HtmlFontColour)"
            min="1"
            max="20"
            onchange="
        >>spy.SetParam(user.bonds.thickness,math.eval(html.GetValue(~name~)/10))
        >>html.SetValue(BRADValue,math.eval(html.GetValue(~name~)/10))
        >>brad math.eval(html.GetValue(~name~)/10)"
          >
          </font>
        </td>
        <td name=BRAD_VALUE align='right' width="12%">
          <font size='$GetVar(HtmlFontSizeControls)'>
          <input
            type="text"
            name = "BRADValue"
            width="90%"
            height="18"
            bgcolor="$GetVar(HtmlTableBgColour)"
            fgcolor="$GetVar(HtmlFontColour)"
            value="spy.GetParam(user.bonds.thickness,10)"
            onchange="
        >>html.SetValue(SLIDE_BRAD,html.GetValue(~name~))
        >>spy.SetParam(user.bonds.thickness,math.eval(html.GetValue(~name~)/10))
        >>brad math.eval(html.GetValue(~name~)/10)"
            label=""
          >
          </font>
        </td>
      </tr>
    </table>
