<tr>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td></td>
	<td VALIGN='center' >
		%Select atoms where% <b>U<sub>iso</sub></b>
	</td>
	<td VALIGN='center'  colspan='2'>
		<font size='2'>
			<input 
				type="combo" 
				bgcolor="$getVar(gui_html_input_bg_colour)" 
				name= "compare" 
				items=">;=;<" 
				width="35"  
				value = ">" 
				height="18" 
				readonly
			>
			<input 
				type="text" 
				bgcolor="$getVar(gui_html_input_bg_colour)" 
				name = "uiso"  
				width="40"  
				height="18" 
				value = "0.06"
			>
		</font>
		<font size=2>
			<input 
				type="button" 
				name = "select-uiso"
				width="25" 
				value="Go" 
				onclick="sel atoms where xatom.uiso getvalue(compare) getvalue(uiso)&&xatom.type!='Q'">
		</font>
	</td>
</tr>
