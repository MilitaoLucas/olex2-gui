<!-- #include tool-h3 gui\blocks\tool-h3.htm;image=#image;colspan=1;1; -->

<tr>
<!-- #include tool-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td>
    <input
      type="combo"
      height="$spy.GetParam(gui.html.combo_height)"
      bgcolor="$spy.GetParam(gui.html.input_bg_colour)"
      name="SET_SNUM_MASKS_TYPE"
      items='mask;f_mask;f_model'
      value="$spy.GetParam(snum.masks.type)"
      width="20%"
      onchange="
spy.SetParam(snum.masks.type,GetValue(SET_SNUM_MASKS_TYPE))>>
spy.OlexCctbxMasks()>>
spy.SetXGridView()>>
html.SetValue(SNUM_XGRID_SLIDE,'eval(xgrid.GetMin()*10), eval(xgrid.GetMax()*10)')"
      label="%Map% "
      valign="center"
    >
  </td>
  <td>
    <input
    type="text"
    name = "SET_SNUM_MASKS_RESOLUTION_FACTOR"
    width="20%"
    height="18"
    label="%Res. factor%"
    valign="center"
    bgcolor="$spy.GetParam(gui.html.table_bg_colour)"
    fgcolor="$spy.GetParam(gui.html.font_colour)"
    value="$spy.GetParam(snum.masks.resolution_factor)"
    onchange="spy.SetParam(snum.masks.resolution_factor,GetValue(SET_SNUM_MASKS_RESOLUTION_FACTOR))"
    >
  </td>
  <td>
    <input
    type="text"
    name = "SET_SNUM_MASKS_SOLVENT_RADIUS"
    width="20%"
    height="18"
    label="%Solvent rad.%/&Aring "
    valign="center"
    bgcolor="$spy.GetParam(gui.html.table_bg_colour)"
    fgcolor="$spy.GetParam(gui.html.font_colour)"
    value="$spy.GetParam(snum.masks.solvent_radius)"
    onchange="spy.SetParam(snum.masks.solvent_radius,GetValue(SET_SNUM_MASKS_SOLVENT_RADIUS))"
    >
  </td>  <td>
    <input
    type="text"
    name = "SET_SNUM_MASKS_SHRINK_TRUNCATION_RADIUS"
    width="20%"
    height="18"
    label="%Shrink trunc. rad.%/&Aring "
    valign="center"
    bgcolor="$spy.GetParam(gui.html.table_bg_colour)"
    fgcolor="$spy.GetParam(gui.html.font_colour)"
    value="$spy.GetParam(snum.masks.shrink_truncation_radius)"
    onchange="spy.SetParam(snum.masks.shrink_truncation_radius,GetValue(SET_SNUM_MASKS_SHRINK_TRUNCATION_RADIUS))"
    >
  </td>

<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<tr>
<!-- #include tool-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td colspan = '2' align="center">
    <input
      type="button"
      name="SNUM_MASKS_BUTTON"
      value="Calculate Mask"
      width="180"
      manage
      ondown="setlabel(SNUM_MASKS_BUTTON,%Delete Mask Display%)>>
spy.OlexCctbxMasks()>>
spy.SetXgridView()>>
html.SetValue(SNUM_XGRID_SLIDE,'eval(xgrid.GetMin()*10), eval(xgrid.GetMax()*10)')>>
SetValue(SNUM_XGRID_SLIDE,eval(xgrid.Scale()))>>
SetValue(SNUM_XGRID_SLIDE,xgrid.Scale())"
      onup="
setlabel(SNUM_MASKS_BUTTON,%Calculate Mask%)>>
xgrid.visible(false)"
  >
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>
