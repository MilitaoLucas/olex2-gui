<!-- FIRST ROW -->
<tr name=INFO_SELECT_REFLECTION_FILE>
<!-- #include tool-first-column gui\blocks\tool-first-column.htm;colspan=2;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td>
<!-- #include tool-help-button gui\blocks\tool-help-button.htm;help_ext=masks;1; -->
  </td>
  <td name=REFLECTION_FILE_LABEL width="45%">
    <b>%Reflection File%</b>
  </td>
  <td name=REFLECTION_FILE_INPUT align="right" width="55%">
<!-- #include reflection-file gui\snippets\snippet-reflection-file.htm;1; -->
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<tr>
<!-- #include tool-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td width="20%">
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      type="combo"
      height="$GetVar(HtmlComboHeight)"
      bgcolor="$GetVar(HtmlInputBgColour)"
      name="SET_SNUM_MASKS_TYPE"
      items='mask;f_mask;f_model'
      value="$spy.GetParam(snum.masks.type)"
      width="95%"
      height="$GetVar(HtmlInputHeight)"
      onchange="
spy.SetParam(snum.masks.type,GetValue(SET_SNUM_MASKS_TYPE))>>
spy.OlexCctbxMasks(False)>>
spy.SetXGridView()>>
html.SetValue(SNUM_XGRID_SLIDE,'eval(xgrid.GetMin()*10), eval(xgrid.GetMax()*10)')"
      label="%Map% "
      valign="center"
      readonly
    >
    </font>
  </td>
  <td width="20%">
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      type="text"
      name = "SET_SNUM_MASKS_RESOLUTION_FACTOR"
      width="95%"
      height="$GetVar(HtmlInputHeight)"
      label="%Res. factor%"
      valign="center"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      value="$spy.GetParam(snum.masks.resolution_factor)"
      onchange="spy.SetParam(snum.masks.resolution_factor,GetValue(SET_SNUM_MASKS_RESOLUTION_FACTOR))"
    >
    </font>
  </td>
  <td width="20%">
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      type="text"
      name = "SET_SNUM_MASKS_SOLVENT_RADIUS"
      width="95%"
      height="$GetVar(HtmlInputHeight)"
      label="%Solvent rad.%/&Aring"
      valign="center"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      value="$spy.GetParam(snum.masks.solvent_radius)"
      onchange="spy.SetParam(snum.masks.solvent_radius,GetValue(SET_SNUM_MASKS_SOLVENT_RADIUS))"
    >
    </font>
  </td>
  <td width="20%">
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      type="text"
      name = "SET_SNUM_MASKS_SHRINK_TRUNCATION_RADIUS"
      width="95%"
      height="$GetVar(HtmlInputHeight)"
      label="%Shrink trunc. rad.%/&Aring"
      valign="center"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      value="$spy.GetParam(snum.masks.shrink_truncation_radius)"
      onchange="spy.SetParam(snum.masks.shrink_truncation_radius,GetValue(SET_SNUM_MASKS_SHRINK_TRUNCATION_RADIUS))"
    >
    </font>
  </td>

  <td valign='bottom'>
  $spy.MakeHoverButton(button_small-mask,spy.MaskView\())
  </td>

<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>
<tr>
<!-- #include tool-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td valign='bottom'>
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      type="checkbox"
      value="%Use set completion%"
      valign="bottom"
      name="SET_SNUM_MASKS_USE_COMPLETE_SET"
      checked="$spy.GetParam(snum.masks.use_set_completion)"
      height="$GetVar(HtmlInputHeight)"
      width="50%"
      oncheck="spy.SetParam(snum.masks.use_set_completion,True)"
      onuncheck="spy.SetParam(snum.masks.use_set_completion,False)"
    >
    </font>
  </td>


<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<tr>
<!-- #include tool-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>
