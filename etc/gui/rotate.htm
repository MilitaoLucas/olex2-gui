<tr>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td></td>
	<td colspan='2'>
		<font size='2'>
		Fred
			<input 
				type="spin" 
				name = "rx" 
				width="50" 
				height="18" 
				value="90"
			>
			&nbsp
			<input 
				type="button" 
				name = "brx" 
				width="25" 
				value="X" 
				onclick="rota 1 getvalue(rx)"
			>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input 
				type="spin" 
				name = "ry" 
				width="50"  
				height="18" 
				bgcolor="$getVar(gui_html_input_bg_colour)" 
				value="90"
			>
			&nbsp
			<input 
				type="button" 
				name = "bry" 
				width="25" 
				value="Y" 
				onclick = "rota 2 getvalue(ry)"
			>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input 
				type="spin" 
				name = "rz" 
				width="50" 
				height="18" 
				bgcolor="$getVar(gui_html_input_bg_colour)" 
				value="90"
			>
			&nbsp
			<input 
				type="button" 
				name = "brz" 
				width="25" 
				value="Z" 
				onclick = "rota 3 getvalue(rz)"
			>
		&nbsp;&nbsp;
	</font>
	</td>
</tr>


<tr>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td></td>
	<td colspan='2'>
		<font size='2'>
			<input 
				type="checkbox"	
				name = "x" 
			bgcolor="$GetVar(gui_html_table_bg_colour)"  
			fgcolor="$GetVar(gui_html_font_colour)" 
				width="30" 
				height="17" 
				value="x" 
				data = "0" 
				oncheck = "setdata(x, '1')>>rota getdata(x) getdata(y) getdata(z) 100000 eval(getvalue(speed)*0.1)" 
				onuncheck="setdata(x, '0') >>rota getdata(x) getdata(y) getdata(z) 100000 eval(getvalue(speed)*0.1)"
			>

			<input 
				type="checkbox" 
				name = "y" 
			bgcolor="$GetVar(gui_html_table_bg_colour)"  
			fgcolor="$GetVar(gui_html_font_colour)" 
				width="30" 
				height="17" 
				value="y" 
				data = "0" 
				oncheck = "setdata(y, '1')>>rota getdata(x) getdata(y) getdata(z) 100000 eval(getvalue(speed)*0.1)" 
				onuncheck="setdata(y, '0') >>rota getdata(x) getdata(y) getdata(z) 100000 eval(getvalue(speed)*0.1)"
			>

			<input 
				type="checkbox" 
				name = "z" 
				bgcolor="$GetVar(gui_html_table_bg_colour)"  
				fgcolor="$GetVar(gui_html_font_colour)" 
				width="30" 
				height="17" 
				value="z" 
				data = "0" 
				oncheck = "setdata(z, '1')>>rota getdata(x) getdata(y) getdata(z) 100000 eval(getvalue(speed)*0.1)" 
				onuncheck="setdata(z, '0') >>rota getdata(x) getdata(y) getdata(z) 100000 eval(getvalue(speed)*0.1)"
			>
			<input 
				type="slider" 
				name = "speed" 
				width="65" 
				height="20" 
				bgcolor="$GetVar(gui_html_table_bg_colour)"  
				fgcolor="$GetVar(gui_html_font_colour)" 
				float 
				value="1" 
				min="1" 
				max="10" 
				onchange = "rota getdata(x) getdata(y) getdata(z) 100000 eval(getvalue(speed)*0.1)">
		</font>
</tr>


<tr VALIGN='center' >
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
	<td width='40%'>
		<b>%Align along%:</b>
	</td>
	<td VALIGN='center'>
		<font size='2'>
			<input 
				type="button" 
				name = "rotate-ma" 
				width="40" 
				value="a" 
				onclick = "matr 1"
			>
			&nbsp
			<input 
				type="button" 
				name = "rotate-mb" 
				width="40" 
				value="b" 
				onclick = "matr 2"
			>
			&nbsp
			<input 
				type="button" 
				name = "rotate-mc" 
				width="40"
				value="c"
				onclick = "matr 3"
			>
		</font>
	</td>
</tr>
