<tr><td>

</td><td>
Name
</td><td>
  <input 
    type="text" 
    height="$getVar(gui_html_input_height)"
    bgcolor="$getVar(gui_html_input_bg_colour)" 
    valign='center' 
    name="IMAGE_BITMAP_NAME"  
    width="70"
    height="$getVar(gui_html_input_height)"
    value = "$FileName()"
  >
</td><td>
Type
</td><td>
  <input 
    type="combo" 
    height="$GetVar(gui_html_combo_height)"
    bgcolor="$getVar(gui_html_input_bg_colour)" 
    items="png;bmp;jpg" 
    height="$getVar(gui_html_input_height)"
    valign='center' 
    name="IMAGE_BITMAP_TYPE"  
    width="50"
    value='png'
  >
</td><td>
Size
</td><td>

  <input 
    type="combo" 
    height="$GetVar(gui_html_combo_height)"
    bgcolor="$getVar(gui_html_input_bg_colour)" 
    items="1;2;4;800px<-800;1200;1800;3200" 
    height="$getVar(gui_html_input_height)"
    valign='center' 
    name="IMAGE_BITMAP_SIZE"  
    width="60"
    value='4'
  >
