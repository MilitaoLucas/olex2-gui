<!-- FIRST ROW -->
<tr>
<!-- #include tool-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td>
    <input
      noroot
      editable
      name="HISTORY_TREE"
      type="tree"
      src="history_tree.ind"
      bgcolor="GetVar(gui_html_input_bg_colour)"
      width="$eval(htmlpanelwidth()-50)"
      height="200"
      selected="$spy.GetParam(snum.history.current_node)"
      onselect=""
      onitem="spy.revert_history(html.getvalue(HISTORY_TREE))>>UpdateHtml"
      onedit="spy.rename_history(html.getvalue(HISTORY_TREE),~label~)>>UpdateHtml"
    >
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<!-- SECOND ROW -->
<tr name=CURRENT_HISTORY VALIGN='center' ALIGN='left' >
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=History;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td VALIGN='center' colspan=3>
<!-- #include history history-info.htm;1; -->
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>
