<tr VALIGN='center' ALIGN='left' NAME='SNUM_PRUNE_Q'>
	<td width="2" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
	<td VALIGN='center'  colspan=3>
		<b>Auto-<a href='sel atoms where xatom.peak<$GetVar(snum_refinement_auto_pruneQ)&&xatom.peak>0>>kill sel'>Prune Peaks</a> smaller than</b>
	</td>
	<td VALIGN='center' ALIGN='center'  colspan=1>
		<font size='2'>
			<input
				type='combo'
				width="50"
				height="17"
				name='SET_SNUM_refinement_auto_pruneQ',
				items=' ;0.1;0.5;1.0;1.5;2.0'
				value='GetVar(snum_refinement_auto_pruneQ)'
				onchange='SetVar(snum_refinement_auto_pruneQ,GetValue(SET_SNUM_refinement_auto_pruneQ))' 
			>
		</font>
	</td>
</tr>
<tr VALIGN='center' ALIGN='left' NAME='SNUM_ASSIGN_Q'>
	<td width="2" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
	<td VALIGN='center' colspan=3>
		<b>Auto-<a href='sel atoms where xatom.peak>$GetVar(snum_refinement_auto_assignQ)>>name sel C>>sel -a>>name sel 1 -c'>Assign as C</a> Peaks > </b>
	</td>
	<td VALIGN='center' ALIGN='center'  colspan=1>
		<font size='2'>
			<input
				type='combo'
				width="50"
				height="17"
				name='SET_SNUM_refinement_auto_assignQ'
				items=' ;1.5;2.0;2.5;3.0'
				value='GetVar(snum_refinement_auto_assignQ)'
				onchange='SetVar(snum_refinement_auto_assignQ,GetValue(SET_SNUM_refinement_auto_assignQ))'
			>
		</font>
	</td>
</tr>
<tr VALIGN='center' ALIGN='left' NAME='SNUM_PRUNE_U'>
	<td width="2" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
	<td VALIGN='center' colspan=3>
		<b>Auto-<a href='sel atoms where xatom.uiso>$GetVar(snum_refinement_auto_pruneU)>>kill sel'>Prune Atoms</a> where U<sub>eq</sub> > </b>
	</td>
	<td VALIGN='center' ALIGN='center'  colspan=1>
		<font size='2'>
			<input
				type='combo',
				width="50"
				height="17"
				name='SET_SNUM_refinement_auto_pruneU',
				items=' ;0.06;0.08;0.10;0.12',
				value='GetVar(snum_refinement_auto_pruneU)',
				onchange='SetVar(snum_refinement_auto_pruneU,GetValue(SET_SNUM_refinement_auto_pruneU))' 
			>
		</font>
	</td>
</tr>

<tr VALIGN='center' ALIGN='left' NAME='ASSEMBLE_STRUCTURE'>
	<td width="2" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
	<td VALIGN='center'  colspan=3>
		<b>Auto <a href="compaq -a">Assemble</a> Structure</b>
	</td>
	<td VALIGN='center' ALIGN='right'  colspan=1>
		<font size='2'>
			<input
				type='checkbox'
				width=12
				height=12
				name='SET_SNUM_REFINEMENT_AUTO_ASSEMBLE'
				$spy.CheckBoxValue(snum_refinement_auto_assemble)
				oncheck='SetVar(snum_refinement_auto_assemble,true)'
				onuncheck='SetVar(snum_refinement_auto_assemble,false)'
				value=''
			>&nbsp;
		</font>
	</td>
</tr>
