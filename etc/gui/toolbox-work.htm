<tr name=LABEL_COMBO_BOX>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Labels;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td name=LABEL_COMBO_BOX_LABEL width=20%>
    <b>%Labels%</b>
  </td>
  <td name=COMBO_LABEL_COMBO_BOX>
    <input 
      type='combo'
      width='$eval(htmlpanelwidth()-105)'
      height="$spy.GetParam(gui.html.input_height)"
      name='set_label_content'
      value=''
      items='%Toggle On/Off%<-;%Atom Names%<-l;%Crystallographic Occupancy% (None if fully occupied)<-o;%Chemical Occupancy%<-co;%Parts%<-p;%Link-Code%<-v;%H Atom Labels%<-h l;%Fixed Parameters%<-f;Variables<-v;AFIX Commands<-h a;Q Peak Intensities<-qi'
      label=''
      bgcolor="$spy.GetParam(gui.html.input_bg_colour)"
      onchange="spy.ChooseLabelContent(GetValue(set_label_content))"
      readonly='readonly'
    >
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
