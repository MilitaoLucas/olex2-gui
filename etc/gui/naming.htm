<!-- #include tool-top gui\blocks\tool-top.htm;image=#image;1; -->


<tr ALIGN='left'>

<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=;1; -->

  <td  width=30%>
    <input 
      type="text" 
      height="$getVar(gui_html_input_height)"
      bgcolor="$getVar(gui_html_input_bg_colour)" 
      label='%Start%&nbsp;' 
      valign='center' 
      name="MODE_NAME_NUMBER"  
      width="35"
      height="$getVar(gui_html_input_height)"
      value = "1">
  </td>

  <td width=30%>
    <input 
      type="text" 
      height="$getVar(gui_html_input_height)"
      bgcolor="$getVar(gui_html_input_bg_colour)" 
      label='%Suffix%&nbsp;' 
      valign='center' 
      name = "MODE_NAME_SUFFIX"  
      width="25" 
      value = ""
    >
  </td>

  <td width=30%>
    <input 
      type="text" 
      height="$getVar(gui_html_input_height)"
      bgcolor="$getVar(gui_html_input_bg_colour)" 
      label='%Type%&nbsp;' 
      valign='center' 
      name = "MODE_NAME_TYPE"
      width="25"  
      value = ""
    >
  </td>
  <td width=15%>
    <a 
      href="if strcmp(GetParam(olex2.short_mode),'name') then 'mode off'  else 'guinames_m'"
      target="%name-target%">
      <b>
      <zimg name=IMG_BUTTON_SMALL-NAME border="0" src="button_small-name.png"> 
    </a>
  </td>
</tr>
<tr>
  <td valign='top' width="8" align='center' bgcolor="$getVar(gui_html_table_firstcol_colour)">
  </td>

  <td colspan=3>
    %Automatic Hydrogen Naming%
  </td>
  <td width=10% align='right'>
    <input
      type="checkbox"
      height="$getVar(gui_html_checkbox_height)"
      name = "auto-hydrogen-naming"
      width="17"
      checked="$spy.GetParam(snum.auto_hydrogen_naming)"
      oncheck="spy.SetParam(snum.auto_hydrogen_naming,True)"
      onuncheck="spy.SetParam(snum.auto_hydrogen_naming,False)">
  </td>
</tr>

<tr>
  <td valign='top' width="8" align='center' bgcolor="$getVar(gui_html_table_firstcol_colour)">
    <a 
      href="spy.make_help_box -name='match-naming' -popout='False'" 
      target="Help with copying naming schemes">
      <zimg border="0" src="info.png">
    </a>	
  </td>

  <td colspan=2>
    <a href='match sel -n=getvalue(MATCH_NAME_SUFFIX)'>
    %Equivalent Fragments% (Z' > 1)</a>
  </td>
  <td colspan=2 >
    <input 
      type="text" 
      bgcolor="$getVar(gui_html_input_bg_colour)" 
      label='%Suffix%&nbsp;' 
      valign='center' 
      name = "MATCH_NAME_SUFFIX"  
      width="30" 
      height="18" 
      value = ""
    >
  </td>
</tr>
