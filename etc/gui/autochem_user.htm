<tr>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
	<td colspan='1'>
		<input 
			bgcolor="$getVar(gui_html_input_bg_colour)" 
			type="combo" 
			name="SET_AUTOCHEM_SOLUTION_PROGRAM" 
			width='$eval(htmlpanelwidth()-eval(htmlpanelwidth()/2)-30)' 
			height="18" 
			manage
			value="GetVar(autochem_solution_program)"
			onchange="SetVar(autochem_solution_program,GetValue(SET_AUTOCHEM_SOLUTION_PROGRAM))"
			label='Solution Program'
		>
	</td>
	<td colspan='1'>
		<input 
			bgcolor="$getVar(gui_html_input_bg_colour)" 
			type="combo" 
			name="SET_AUTOCHEM_SOLUTION_METHOD" 
			width='$eval(htmlpanelwidth()-eval(htmlpanelwidth()/2)-30)' 
			height="18"
			manage
			value="GetVar(autochem_solution_method)"
			onchange="SetVar(autochem_solution_method,GetValue(SET_AUTOCHEM_SOLUTION_METHOD))"
			label='Solution Method'
		>
	</td>
</tr>


<tr>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>

			label='Refinement Method '
		>
	</td>
</tr>
