<!-- #include tool-top gui\blocks\tool-top.htm;image=#image;1; -->


<tr ALIGN='left'>
	<td valign='top' width="8" align='center' bgcolor="$getVar(gui_html_table_firstcol_colour)">
		<a 
			href="spy.make_help_box -name='sorting' -popout='False'" 
			target="Help me with this">
			<zimg border="0" src="info.png">
		</a>	
	</td>

	<td>
    <input
			bgcolor="$GetVar(gui_html_table_bg_colour)"  
			type="button" 
			name="SORT_ML" 
			image="button-mass_&_label.png"
			onclick="sort +ml>>info>>echo %'sort_ml-msg'%"
			>
    <input
			bgcolor="$GetVar(gui_html_table_bg_colour)"  
			type="button" 
			name="SORT_L" 
			image="button-atom_label.png"
			onclick="sort +l>>info>>echo '%sort_l-msg%'"
			>
    <input
			bgcolor="$GetVar(gui_html_table_bg_colour)"  
			type="button" 
			name="SORT_M" 
			image="button-atomic_mass.png"
			onclick="sort +m>>info>>echo '%sort_m-msg%'"
			>
	</td>
</tr>


<tr ALIGN='left'>
	<td valign='top' width="8" align='center' bgcolor="$getVar(gui_html_table_firstcol_colour)">
		<a 
			href="spy.make_help_box -name='sorting' -popout='False'" 
			target="Help me with this">
			<zimg border="0" src="info.png">
		</a>	
	</td>
	
	<td>
    <input
			bgcolor="$GetVar(gui_html_table_bg_colour)"  
			type="button" 
			name="SORT_MOIETY" 
			image="button-moieties.png"
			onclick="sort moiety>>info>>echo '%sort_moiety-msg'"
		>
	</td>			
</tr>
