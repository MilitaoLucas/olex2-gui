  <td>
    <b>Align</b>
  </td>
  <td >
    <a href="it -o">View</a>
  </td>
  <td >
    <a href="mpln -n">Plane</a>
  </td>

  <td align='left'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="checkbox"
      name = "MOUSE_LOCK#scope"
      fgcolor="GetVar('HtmlFontColour')"
      bgcolor="GetVar('HtmlTableBgColour')"
      checked="spy.gui.IsMouseLocked()"
      onclick="mouse.lock html.GetState(~name~)>>
        html.SetState(MOUSE_LOCK_ZOOMING#scope,html.GetState(~name~))
        html.SetState(MOUSE_LOCK_ROTATION#scope,html.GetState(~name~))
        html.SetState(MOUSE_LOCK_TRANSLATION#scope,html.GetState(~name~))"
      manage="true"
    >
    </font>
  </td>
  <td>
    <b>Lock all</b>
  </td>


  <td >
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="checkbox"
      name = "MOUSE_LOCK_ZOOMING#scope"
      fgcolor="GetVar('HtmlFontColour')"
      bgcolor="GetVar('HtmlTableBgColour')"
      checked="spy.gui.IsMouseLocked(zooming)"
      oncheck="mouse.disable zooming"
      onuncheck="mouse.enable zooming>>html.setstate(MOUSE_LOCK#scope,FALSE)"
    >
    </font>
  </td>
  <td>
    Zoom
  </td>


  <td >
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="checkbox"
      name = "MOUSE_LOCK_ROTATION#scope"
      fgcolor="GetVar('HtmlFontColour')"
      bgcolor="GetVar('HtmlTableBgColour')"
      checked="spy.gui.IsMouseLocked(rotation)"
      oncheck="mouse.disable rotation"
      onuncheck="mouse.enable rotation>>html.setstate(MOUSE_LOCK#scope,FALSE)""
      manage
    >
    </font>
  </td>
  <td>
    Rotation
  </td>
  <td >
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="checkbox"
      name = "MOUSE_LOCK_TRANSLATION#scope"
      fgcolor="GetVar('HtmlFontColour')"
      bgcolor="GetVar('HtmlTableBgColour')"
      checked="spy.gui.IsMouseLocked(translation)"
      oncheck="mouse.disable translation"
      onuncheck="mouse.enable translation>>html.setstate(MOUSE_LOCK#scope,FALSE)"
      manage
    >
    </font>
  </td>
  <td>
    Translation
  </td>
