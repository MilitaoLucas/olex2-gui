<font color=$spy.GetParam(gui.html.font_colour) size=$spy.GetParam(gui.html.font_size) face=$spy.GetParam(gui.html.font_name)>

<table border="0" VALIGN='center' style="border-collapse: collapse" width="100%" cellpadding="0" cellspacing="0" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)">


<tr VALIGN='center' ALIGN='left' NAME='SNUM_SOLUTION_PROGRAM'>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Solution-Program;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td VALIGN='center' colspan=2>
    <b>Solution Program</b>
  </td>
  <td VALIGN='center' ALIGN='right' colspan=2>
<!-- #include program gui\snippets\snippet-program.htm;scope=snum;prg_type=solution;1; -->
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>


<tr VALIGN='center' ALIGN='left' NAME='SNUM_SOLUTION_METHOD'>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Solution-Method;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td VALIGN='center' colspan=2>
    <b>%Solution Method%</b>
  </td>
  <td VALIGN='center' ALIGN='right' colspan=2>
<!-- #include program gui\snippets\snippet-method.htm;scope=snum;prg_type=solution;1; -->
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>


<tr VALIGN='center' ALIGN='left' NAME='SET_REFLECTIONS'>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Reflection-File;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td VALIGN='center' colspan='2'>
    <b>%Reflection File%</b>
  </td>
  <td VALIGN='center' ALIGN='right' colspan='2'>
<!-- #include tool-footer gui\snippets\snippet-reflection-file.htm;1; -->
</td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<tr VALIGN='center' ALIGN='left' NAME='SET_SNUM_REFINEMENT_FORMULA'>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Chemical Formula;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td VALIGN='center' colspan=2>
    <b>%Chemical Composition%</b>
  </td>
  <td VALIGN='center' ALIGN='right' colspan=2>
      <input
        type='combo'
        width='$eval(spy.GetParam(gui.htmlpanelwidth)/2 - spy.GetParam(gui.htmlpanelwidth_margin_adjust))'
        height="$spy.GetParam(gui.html.combo_height)"
        bgcolor="spy.GetParam(gui.html.input_bg_colour)"
        name='SET_SNUM_REFINEMENT_FORMULA'
        items='$spy.GetParam(snum.refinement.original_formula)'
        value='xf.GetFormula()'
        onchange='xf.SetFormula(GetValue(SET_SNUM_REFINEMENT_FORMULA))>>spy.SetParam(snum.refinement.formula,"GetValue(SET_SNUM_REFINEMENT_FORMULA)")>>html.Update'
      >
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<tr VALIGN='center' ALIGN='left' NAME='Z'>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Z;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td VALIGN='center' colspan=3>
    <b>%Number of Formula Units%</b>
  </td>
  <td VALIGN='center' ALIGN='right' colspan=1>
      <input
        type='spin'
        width='120'
        height="$spy.GetParam(gui.html.spin_height)"
        bgcolor="spy.GetParam(gui.html.input_bg_colour)"
        name='SET_Z'
        min='1'
        value='xf.au.GetZ()'
        onchange="xf.au.SetZ(GetValue(SET_Z))>>html.Update"
      >
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<tr VALIGN='center' ALIGN='left' NAME='Z Prime'>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Z-Prime;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td VALIGN='center' colspan=3>
    <b>%Number in Asymmetric Unit%</b>
  </td>
  <td VALIGN='center' ALIGN='right' colspan=1>
      <input
        type='text'
        width="120"
        height="$spy.GetParam(gui.html.spin_height)"
        bgcolor="spy.GetParam(gui.html.input_bg_colour)"
        name='SET_Z_PRIME'
        value='xf.au.GetZprime()'
        onchange="xf.au.SetZprime(GetValue(~name~))>>html.Update"
      >
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<tr VALIGN='center' ALIGN='left' NAME='Atomic Volume'>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Atomic-Volume;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td VALIGN='center' colspan=3>
    <b>%Current Atomic Volume%</b>
  </td>
  <td VALIGN='center' ALIGN='right' colspan=1>
    <b>
      $spy.GetParam('snum.solution.current_atomic_volume')
    </b>
    &Aring;
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<tr VALIGN='center' ALIGN='left' NAME='SPACE GROUP'>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Space-Group;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td VALIGN='center' colspan=3>
    <b>%Space Group%</b>&nbsp;
    <a href='sg>>spy.SetParam(snum.refinement.sg_list,SGList())>>html.update'><b>%Suggest SG%</b></a>
  </td>
  <td VALIGN='center' ALIGN='right' colspan=1>
      <input
        type='combo'
        width="120"
        height="$spy.GetParam(gui.html.combo_height)"
        bgcolor="spy.GetParam(gui.html.input_bg_colour)"
        name='SET_SNUM_REFINEMENT_SPACE_GROUP'
        items='$spy.GetParam(snum.refinement.sg_list)'
        value='$sg(%n)'
        onchange="reset -s='GetValue(~name~)' -c=GetValue(SET_SNUM_REFINEMENT_FORMULA)>>spy.run_skin sNumTitle>>html.Update"
        onreturn="html.Call(~name~.onchange)"
      >
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>
</table>

<table border="0" VALIGN='center' style="border-collapse: collapse" width="100%" cellpadding="1" cellspacing="1" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)">

</table>
</font>
