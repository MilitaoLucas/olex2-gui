<!-- #include first-row-on gui\balanced\row-table-on.htm;help_ext=Terminate_ED;1 -->
<td width='25%'>
  <b>CH<sub>2</sub></b>
</td>
<td align="right">
     <snippet src="gui/snippets/input-combo"
     name="CH2"
     items="Idealise<-idealise;Refine<-refine;Shelx<-shelxl"
     readonly="true"
     value="spy.GetParam('snum.smtbx.secondary_ch2_angle')"
     onchange="spy.SetParam('snum.smtbx.secondary_ch2_angle', html.GetValue('~name~'))" />
</td>

<td width='25%'>
  <b>SUMP</b>
</td>
<td align="right">
     <snippet src="gui/snippets/input-combo"
     name="SUMP"
     items="Constraint<-constraint;Restraint<-restraint"
     readonly="true"
     value="spy.GetParam('snum.smtbx.sump')"
     onchange="spy.SetParam('snum.smtbx.sump', html.GetValue('~name~'))" />
</td>
<!-- #include first-row-table-off gui\balanced\row-table-off.htm;1; -->

<!-- #include second-row-on gui\balanced\row-table-on.htm;help_ext=Terminate_ED;1 -->
<td width='25%'>
  <b>Inelastic form factor table</b>
</td>
<td align="right">
     <snippet src="gui/snippets/input-combo"
     name="FPFDP"
     items="Henke<-henke;Sasaki<-sasaki;Brennan<-brennan"
     readonly="true"
     value="spy.GetParam('snum.smtbx.inelastic_form_factor_table')"
     onchange="spy.SetParam('snum.smtbx.inelastic_form_factor_table', html.GetValue('~name~'))" />
</td>

<td width='45%'>
  <b>Break ED refinement ASAP</b>
</td>
<td width='5%' align="right">
     <snippet src="gui/snippets/input-checkbox-plain"
     name="terminate_ASAP"
     checked="spy.GetParam('olex2.refinement.stop_ED_ASAP')"
     onclick="spy.SetParam('olex2.refinement.stop_ED_ASAP', html.GetState('~name~'))" />
</td>
