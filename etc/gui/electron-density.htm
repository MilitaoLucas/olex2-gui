<!-- #include tool-top gui\blocks\tool-top.htm;image=#image;1; -->
<tr>
<!-- #include xgrid gui\snippets\snippet-xgrid.htm;suffix=eden;1; -->
</tr>

<tr>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=electron-density;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
	<td colspan = '2' >
		<input
			type="slider"
			name = "SNUM_EDEN_SLIDE"
			width="$eval(htmlpanelwidth()-120)"
			height="18"
			value="eval(xgrid.Scale()*10)"
			bgcolor="$GetVar(gui_html_table_bg_colour)"
			fgcolor="$GetVar(gui_html_font_colour)"
			min="-10"
			max="+20"
			onchange="spy.SetParam(snum.eden_value,GetValue(SNUM_EDEN_SLIDE))>>
SetValue(SNUM_EDEN_VALUE,eval(GetValue(SNUM_EDEN_SLIDE)/10))>>
xgrid.Scale(eval(GetValue(SNUM_EDEN_SLIDE)/10))
">
	</td>
	<td colspan = '1'>
     <input
			bgcolor="$getVar(gui_html_table_bg_colour)"
			fgcolor="$GetVar(gui_html_font_colour)"
			type="checkbox"
			value="%Mask%"
			valign="center"
			name="SNUM_MAP_MASK"
			checked="$spy.GetParam(snum.map.mask)"
			height='16'
			width='45'
			oncheck="spy.SetParam(snum.map.mask,True)"
			onuncheck="spy.SetParam(snum.map.mask,False)">
		</td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<tr>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)">
		<zimg border="0" src="gui/images/toolbar-electron-density.png">
	</td>
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
	<td>
		<input
			type="combo"
			height="$GetVar(gui_html_combo_height)"
			bgcolor="$getVar(gui_html_input_bg_colour)"
			name="SET_SNUM_MAP_TYPE"
			items='diff;fcalc;2Fo-Fc<-tomc;fobs'
			value="$spy.GetParam(snum.map.type)"
			width="20%"
			onchange="spy.SetParam(snum.map.type,GetValue(SET_SNUM_MAP_TYPE))>>spy.MapView()>>html.SetValue(SNUM_EDEN_SLIDE,'eval(xgrid.GetMin()*10), eval(xgrid.GetMax()*10)')"
			label=" %Map% "
			valign="center"
		>
	</td>
	<td>
		<input
			type="combo"
			height="$GetVar(gui_html_combo_height)"
			bgcolor="$getVar(gui_html_input_bg_colour)"
			name="SET_SNUM_MAP_SOURCE"
			items='olex;fcf;'
			value="$spy.GetParam(snum.map.source)"
			width="20%"
			onchange="spy.SetParam(snum.map.source,GetValue(SET_SNUM_MAP_SOURCE))>>spy.MapView()>>html.SetValue(SNUM_EDEN_SLIDE,'eval(xgrid.GetMin()*10), eval(xgrid.GetMax()*10)')"
			label=" %Source% "
			valign="center"
		>
	</td>
	<td>
			<input
			type="text"
			name = "SET_SNUM_MAP_RESOLUTION"
			width="20%"
			height="18"
			label="Res/&Aring "
			valign="center"
			bgcolor="$GetVar(gui_html_table_bg_colour)"
			fgcolor="$GetVar(gui_html_font_colour)"
			value="$spy.GetParam(snum.map.resolution)"
			onchange="spy.SetParam(snum.map.resolution,GetValue(SET_SNUM_MAP_RESOLUTION))"
			>
	</td>
	<td>
		<input
			type="text"
			name = "SNUM_EDEN_VALUE"
			width="20%"
			height="18"
			bgcolor="$GetVar(gui_html_table_bg_colour)"
			fgcolor="$GetVar(gui_html_font_colour)"
			value="$XGrid.Scale()"
			valign="center"
			label="Current Val "
			onchange="spy.SetParam(snum.eden_value,GetValue(SNUM_EDEN_VALUE))>>
xgrid.Scale(GetValue(SNUM_EDEN_VALUE))>>
">
	</td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<tr>
<!-- #include tool-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
	<td colspan='1' align="center">
		<input
			type="button"
			name="SNUM_MAP_BUTTON"
			value="%Calculate%"
			width="180"
			manage
			ondown="setlabel(SNUM_MAP_BUTTON,%Delete Map%)>>
spy.MapView()>>
html.SetValue(SNUM_EDEN_SLIDE,'eval(xgrid.GetMin()*10), eval(xgrid.GetMax()*10)')>>
SetValue(SNUM_EDEN_SLIDE,eval(xgrid.Scale()*10))>>
SetValue(SNUM_EDEN_VALUE,xgrid.Scale())"
			onup="setlabel(SNUM_MAP_BUTTON,%Calculate%)>>xgrid.visible(false)"
	>
	</td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<!-- #include tool-footer gui\blocks\tool-footer.htm;colspan=5;1; -->
