<!-- #include tool-top gui\blocks\tool-top.htm;image=#image;1; -->


<tr>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=;1; -->

	<td>
		<input 
			bgcolor="$getVar(gui_html_input_bg_colour)" 
			type="combo" 
			name="SET_SNUM_CALCVOID_VIEW" 
			items='2D;surface;wire;points' 
			value="GetVar(snum_calcvoid_view)" 
			width="70" 
			height="18" 
			label="View "
			onchange="SetVar(snum_calcvoid_view,GetValue(SET_SNUM_CALCVOID_VIEW))>>
spy.VoidView(0)"
			>
	</td>		
	<td width='20%'>
		<a href="editmaterial XGrid">%Style%</a>
	</td>
</tr>
<tr>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td></td>
	<td colspan='2'>
		<input 
			type="slider" 
			name="SNUM_CALCVOID_SLIDE" 
			width="$eval(htmlpanelwidth()-80)" 
			height="18" 
			value="$GetVar(snum_calcvoid_value)" 
			bgcolor="$GetVar(gui_html_table_bg_colour)"  
			fgcolor="$GetVar(gui_html_font_colour)" 
			min="-3" 
			max="10" 
			onchange="SetVar(snum_calcvoid_value,GetValue(SNUM_CALCVOID_SLIDE))>>
SetValue(SNUM_CALCVOID_VALUE,GetVar(snum_calcvoid_value))>>
xgrid.Scale(getvalue(snum_calcvoid_value))>>
">
	<td colspan='1'>
		<input 
			type="text" 
			name = "SNUM_CALCVOID_VALUE" 
			width="30" 
			height="18" 
			bgcolor="$GetVar(gui_html_table_bg_colour)"  
			fgcolor="$GetVar(gui_html_font_colour)" 
			value="$GetVar(snum_calcvoid_value)" 
			onchange="SetVar(snum_calcvoid_value,GetValue(SNUM_CALCVOID_VALUE))>>
xgrid.Scale(getvalue(snum_calcvoid_value))
SetValue(XGRID_SCALE,XGrid.Scale())
">
		</td>
</tr>	

<tr>
	<td valign='top' width="8" align='center' bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
	<td colspan = '2' align="center">
		<input 
			type="button" 
			name="SNUM_CALCVOID_BUTTON" 
			value="Calculate Voids"
			width="180"
			manage
			ondown="setlabel(SNUM_CALCVOID_BUTTON,%Delete Void Display%)>>
CalcVoid>>
spy.VoidView(0)>>
Cursor()"
			onup="setlabel(SNUM_CALCVOID_BUTTON,%Calculate Voids%)>>
xgrid.visible(false)"
	>	
	</td>
</tr>
