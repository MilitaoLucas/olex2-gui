<tr>
<!-- #include xgrid gui\snippets\snippet-xgrid.htm;suffix=calcvoid;1; -->
</tr>
<tr>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=calculate-voids;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
	<td colspan='2'>
		<input
			type="slider"
			name="SNUM_CALCVOID_SLIDE"
			width="$eval(htmlpanelwidth()-120)"
			height="18"
			value="$spy.GetParam(snum.calcvoid_value)"
			bgcolor="$spy.GetParam(gui.html.table_bg_colour)"
			fgcolor="$spy.GetParam(gui.html.font_colour)"
			min="-3"
			max="10"
			onchange="spy.SetParam(snum.calcvoid_value,GetValue(SNUM_CALCVOID_SLIDE))>>
SetValue(SNUM_CALCVOID_VALUE,GetValue(SNUM_CALCVOID_SLIDE))>>
xgrid.Scale(GetValue(SNUM_CALCVOID_SLIDE))>>
">
	<td colspan='1'>
		<input
			type="text"
			name = "SNUM_CALCVOID_VALUE"
			width="30"
			height="18"
			bgcolor="$spy.GetParam(gui.html.table_bg_colour)"
			fgcolor="$spy.GetParam(gui.html.font_colour)"
			value="$spy.GetParam(snum.calcvoid_value)"
			onchange="spy.SetParam(snum.calcvoid_value,GetValue(SNUM_CALCVOID_VALUE))>>
xgrid.Scale(GetValue(SNUM_CALCVOID_VALUE))
SetValue(XGRID_SCALE,XGrid.Scale())
">
	</td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<tr>
<!-- #include tool-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
	<td colspan = '2' align="center">
		<input
			type="button"
			name="SNUM_CALCVOID_BUTTON"
			value="Calculate Voids"
			width="180"
			manage
			ondown="setlabel(SNUM_CALCVOID_BUTTON,%Delete Void Display%)>>
spy.VoidView()>>
Cursor()"
			onup="setlabel(SNUM_CALCVOID_BUTTON,%Calculate Voids%)>>
xgrid.visible(false)"
	>
	</td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>
