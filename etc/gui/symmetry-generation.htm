<!-- #include tool-top gui\blocks\tool-top.htm;image=#image;1; -->

<tr>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)">
		<zimg name="TOOLBAR-MOVE" border="0" src="gui/images/toolbar-move.png"> 
	</td>	
	<td VALIGN='center' colspan='3' width='100%'>
		<a 
			href="mode move sel"
			target="%Move Near-target%">
			<b>
			<zimg name=IMG_BUTTON-MOVE_NEAR border="0" src="button-move_near.png"> 
		</a>
		<a
			href="mode move -c sel" 
			target="%Copy Near-target%">
			<b>
			<zimg name=IMG_BUTTON-COPY_NEAR border="0" src="button-copy_near.png"> 
		</a>
		<a 
			href="mode grow" 
			target="%Mode Grow-target%">
			<b>
			<zimg name=IMG_BUTTON-GROW_MODE border="0" src="button-grow_mode.png"> 
		</a> 
	</td>
</tr>



<tr>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
		<zimg border="0" src="gui/images/toolbar-center-on-cell.png"> 
	</td>
	<td VALIGN='center' colspan='3' width='100%'>
    <input
			bgcolor="$GetVar(gui_html_table_bg_colour)"  
			type="button" 
			name="IMG_BUTTON-CENTRE_ON_CELL" 
			image="button-centre_on_cell.png"
			onclick="move>>compaq>>echo 'The structure has been centered on the cell'"
			>
	
    <input
			bgcolor="$GetVar(gui_html_table_bg_colour)"  
			type="button" 
			name="IMG_BUTTON-LARGEST_FRAGMENT" 
			image="button-largest_part.png"
			onclick="move>>echo 'The structure has been centered on the largest fragment'"
			>

    <input
			bgcolor="$GetVar(gui_html_table_bg_colour)"  
			type="button" 
			name="IMG_BUTTON-ASSEMBLE" 
			image="button-assemble.png"
			onclick="compaq -a>>echo 'If the structure was fragmented, it has now been assembled'"
			>
			
	</td>
</tr>

<tr>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
	<td VALIGN='center' colspan='3' width="100%">
		<a 
			href="basis" 
			target="%Basis-target%">
			<zimg name=IMG_BUTTON-SHOW_BASIS border="0" src="button-show_basis.png"> 
		</a> 
		<a 
			href="cell" 
			target="%Switches the display of the cell on%">
			<zimg name=IMG_BUTTON-SHOW_CELL border="0" src="button-show_cell.png"> 
		</a> 
	</td>
</tr>
<tr>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
	<td VALIGN='center' colspan='3' width="100%">
	
    <input
			bgcolor="$GetVar(gui_html_table_bg_colour)"  
			type="button" 
			name="IMG_BUTTON-FUSE" 
			image="button-fuse.png"
			onclick="fuse>>echo 'The asymmetric unit of your structure has been reloaded'"
			>
	
    <input
			bgcolor="$GetVar(gui_html_table_bg_colour)"  
			type="button" 
			name="IMG_BUTTON-GROW_ALL" 
			image="button-grow_all.png"
			onclick="grow>>echo 'The structure has been grown, if symmetry equivalent atoms exist'"
			>

	</td>
</tr>
<tr>
	<td width="8" bgcolor="$getVar(gui_html_table_firstcol_colour)"></td>
	</td>
	<td VALIGN='center' ALIGN='right' width="20">
		<input 
			type="button" 
			name = "qual" 
			width="50" 
			height="16" 
			value="%Quality%" 
			onup="setlabel(qual,'Q')>>qual -l" 
			ondown="setlabel(qual,'quality')>>qual -h">
	</td>
</tr>
</table>

<!-- #include header gui\blocks\tool-table-header.htm;1; --><tr>  
	<td width="18" bgcolor="#E9E9E9">
			<input 
				type="button" 
				name = "Pack" 
				width="20" 
				height="17" 
				value="Go" 
				onclick="fuse >> pack getvalue(anpack) getvalue(appack) getvalue(bnpack) getvalue(bppack) getvalue(cnpack) getvalue(cppack) >> grow">
	</td>
	<td VALIGN='center'>
		<font size=2>
			<input type="button" name = "ma" width="20" height="17" value="a"  onclick = "matr 1">
			<input type="text" bgcolor="$getVar(gui_html_input_bg_colour)" name = "anpack" float width="14" float height="17" value = "-0.5">
			<input type="text" bgcolor="$getVar(gui_html_input_bg_colour)" name = "appack" float width="12" float height="17" value = "0.5">
			<input type="button" name = "mb" width="20" height="17" value="b" onclick = "matr 2">
			<input type="text" bgcolor="$getVar(gui_html_input_bg_colour)" name = "bnpack" float width="14" float height="17" value = "-0.5">
			<input type="text" bgcolor="$getVar(gui_html_input_bg_colour)" name = "bppack" float width="12" float height="17" value = "0.5">
			<input type="button" name = "mc" width="20" height="17" value="c" onclick = "matr 3">
			<input type="text" bgcolor="$getVar(gui_html_input_bg_colour)" name = "cnpack" float width="14" float height="17" value = "-0.5">
			<input type="text" bgcolor="$getVar(gui_html_input_bg_colour)" name = "cppack" float width="12" float height="17" value = "0.5">
	</font>
	</td>        
</tr>
