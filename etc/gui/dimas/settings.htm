  <td width="25%">
    <b>URL</b>
  </td>
  <td>
    <snippet src="gui/snippets/input-text" name="url@dimas"
      value="spy.GetParam(olex2.dimas.url)"
      onchange="spy.SetParam(olex2.dimas.url, html.GetValue('~name~'))" />
  </td>

  </tr><tr>

  <td width="25%">
    <b>API key</b>
  </td>
  <td>
    <snippet src="gui/snippets/input-text" name="apiKey@dimas"
      value="spy.GetParam(olex2.dimas.apiKey)"
      onchange="spy.SetParam(olex2.dimas.apiKey, html.GetValue('~name~'))" />
  </td>

  </tr><tr>

  <td>
    <b>Username </b>
  </td>
  <td>
    <snippet src="gui/snippets/input-text" name="username@dimas"
      value="spy.GetParam(olex2.dimas.username)"
      onchange="spy.SetParam(olex2.dimas.username, html.GetValue('~name~'))" />
  </td>

  </tr><tr>

  <td>
    <b>Password </b>
  </td>
  <td>
    <snippet src="gui/snippets/input-text"
      name="passwd@dimas"
      value="" password="true"
      />
  </td>
  </tr><tr>
  <td>
    &nbsp;
  </td>
  <td>
    <snippet src="gui/snippets/gui-link-plain"
    value="Connect"
    onclick="spy.dimas.connect(html.GetValue(passwd@dimas))" />
  </td>
